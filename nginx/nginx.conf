events {
    worker_connections 1024;
}
http {
    server {
        listen 4433 ssl;

        server_name yourdomain.com;
        
        ssl_certificate /etc/nginx/certs/hostname-domain.crt;
        ssl_certificate_key /etc/nginx/certs/hostname-domain.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Clinical Trials MCP Server - HTTP Streamable Transport
        location /clinicaltrialsmcp {
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }

            # Forward to MCP server
            proxy_pass http://clinicaltrials-mcp:3000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # âœ… Add correct Accept header
            proxy_set_header Accept "application/json, text/event-stream";
        }

        client_max_body_size 15M;
    }
}
